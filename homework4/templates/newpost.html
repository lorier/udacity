{% extends "front.html" %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

<h1>Create a New Post</h1>

<form method="post">
	<div class="form-group">
	<label >
		Title
	</label>
		<input type="text" class="form-control" name="subject" value="{{subject}}">
	</div>
	<div class="form-group">
	<label>
		Entry
	</label>
		<textarea name="content" class="form-control" placeholder="Enter some text..." rows="10">{{content}}</textarea>
	</div>
	<br>
	<div class="error">
		{{error}}
	</div>
	<input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</div></div>
{% endblock %}
